<!DOCTYPE html>
<html>

<head>
    <style>
        .circuitBreakerCounters{
          margin-top: 10px;
        }
    </style>
</head>


  <body>
      <div class="circuitBreaker">
        <div class="circuitBreakerStateButtons">
          <p>Choose whether the next request to the microservice succeeds or fails:</p>
          <button class="circuitBreakerSuccessRequest circuitBreakerButton">Success</button>
          <button class="circuitBreakerFailureRequest circuitBreakerButton">Failure</button>
        </div>
        <div>
          <ol class="circuitBreakerCounters">
            <li class="requestVolumeThreshold"></li>
            <li class="failureRatio"></li>
            <li class="delay"></li>
            <li class="successThreshold"></li>
            <li class="successCount"></li>
            <li class="failureCount"></li>
          </ol>
          <div class="circuitBreakerRollingWindowDiv">
            <span class="circuitBreakerRollingWindowDescription">Rolling Window(For closed to open state): </span>
            <div class="circuitBreakerRollingWindow"></div>
          </div>
          <div class="delayCounter">Delay:</div>
        </div>
        <div class="circuitBreakerStates shadow">
            <img class="closedCircuit" src="/html/guides/circuitBreaker/images/circuit-breaker-states-closed.png" alt="closed circuit" style="width:550px;height:400px;display:none">
            <img class="OpenCircuit" src="/html/guides/circuitBreaker/images/circuit-breaker-states-open.png" alt="open circuit" style="width:550px;height:400px;display:none">
            <img class="halfOpenCircuit" src="/html/guides/circuitBreaker/images/circuit-breaker-states-halfopen.png" alt="half open circuit" style="width:550px;height:400px;display:none">
        </div>
      </div>

  </body>
</html>
