<!DOCTYPE html>
<html>
  <body>
      <div class="circuitBreaker">
        <div class="circuitBreakerStateButtons">
          <div>Choose whether the next request to the microservice succeeds or fails:</div>
          <button class="circuitBreakerSuccessRequest btn btn-default" title="Success">Success</button>
          <button class="circuitBreakerFailureRequest btn btn-default" title="Failure">Failure</button>
          <button class="circuitBreakerReset btn btn-default" title="Reset" style="display:none">Reset</button>
        </div>
        <div class="circuitBreakerInfo">
          <ol class="circuitBreakerCounters">
            <li class="requestVolumeThreshold"></li>
            <li class="failureRatio"></li>
          </ol>
          <div class="circuitBreakerRollingWindowDiv">
            <span class="circuitBreakerRollingWindowDescription">Connection attempts: </span>
            <div class="circuitBreakerRollingWindow"></div>
          </div>
        </div>
        <div class="circuitBreakerStates shadow">
            <img class="closedCircuit picInPod" src="/guides/iguide-circuit-breaker/src/main/content/html/interactive-guides/circuit-breaker/images/closed.svg" alt="closed circuit" style="display:none">
            <img class="OpenCircuit picInPod" src="/guides/iguide-circuit-breaker/src/main/content/html/interactive-guides/circuit-breaker/images/open.svg" alt="open circuit" style="display:none">
        </div>
      </div>

  </body>
</html>
