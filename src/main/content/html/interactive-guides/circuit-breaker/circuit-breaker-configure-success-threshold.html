<!DOCTYPE html>
<html>
  <body>
      <div class="circuitBreaker">
        <div class="circuitBreakerStateButtons">
          <p>Choose whether the next request to the microservice succeeds or fails:</p>
          <button class="circuitBreakerSuccessRequest btn-default">Success</button>
          <button class="circuitBreakerFailureRequest btn-default">Failure</button>
        </div>
        <div>
          <ol class="circuitBreakerCounters">
            <li class="requestVolumeThreshold"></li>
            <li class="failureRatio"></li>
            <li class="delay"></li>
            <li class="successThreshold"></li>
            <li class="successCount"></li>
            <li class="failureCount"></li>
          </ol>
          <div class="circuitBreakerRollingWindowDiv">
            <span class="circuitBreakerRollingWindowDescription">Connection attempts: </span>
            <div class="circuitBreakerRollingWindow"></div>
          </div>
          <div class="delayCounter">Delay:</div>
        </div>
        <div class="circuitBreakerStates shadow">
            <img class="closedCircuit" src="/guides/openliberty/src/main/content/html/interactive-guides/circuit-breaker/images/circuit-breaker-states-closed.png" alt="closed circuit" style="display:none">
            <img class="OpenCircuit" src="/guides/openliberty/src/main/content/html/interactive-guides/circuit-breaker/images/circuit-breaker-states-open.png" alt="open circuit" style="display:none">
            <img class="halfOpenCircuit" src="/guides/openliberty/src/main/content/html/interactive-guides/circuit-breaker/images/circuit-breaker-states-halfopen.png" alt="half open circuit" style="display:none">
        </div>
      </div>

  </body>
</html>
