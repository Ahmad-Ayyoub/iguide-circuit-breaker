<!DOCTYPE html>
<html>
  <body>
      <div class="circuitBreaker">
        <div class="circuitBreakerStateButtons">
          <div>Choose whether the next request to the microservice succeeds or fails:</div>
          <button class="circuitBreakerSuccessRequest btn btn-default">Success</button>
          <button class="circuitBreakerFailureRequest btn btn-default">Failure</button>
        </div>
        <div class="circuitBreakerInfo">
          <ol class="circuitBreakerCounters">
            <li class="requestVolumeThreshold"></li>
            <li class="failureRatio"></li>
            <li class="delay"></li>
            <li class="successThreshold"></li>
            <li class="successCount"></li>
            <li class="failureCount"></li>
          </ol>
          <div class="circuitBreakerRollingWindowDiv">
            <span class="circuitBreakerRollingWindowDescription">Connection attempts: </span>
            <div class="circuitBreakerRollingWindow"></div>
          </div>
          <div class="delayCounter">Delay:</div>
        </div>
        <div class="circuitBreakerStates shadow">
            <img class="closedCircuit" src="/guides/openliberty/src/main/content/html/interactive-guides/circuit-breaker/images/closed.svg" alt="closed circuit" style="display:none">
            <img class="OpenCircuit" src="/guides/openliberty/src/main/content/html/interactive-guides/circuit-breaker/images/open.svg" alt="open circuit" style="display:none">
            <img class="halfOpenCircuit" src="/guides/openliberty/src/main/content/html/interactive-guides/circuit-breaker/images/halfopen.svg" alt="half open circuit" style="display:none">
        </div>
      </div>

  </body>
</html>
