<div class="delaySteps">
    <div class="stepProgression">
            <div class="tabContainer-tabs">
                <div class="connecting-line"></div>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active" data-toggle="tooltip" title="Configure @CircuitBreaker Annotation">
                        <a href="#delay-edit" aria-controls="Configure @CircuitBreaker Annotation" role="tab" >
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                        </a>
                    </li>
                    <li role="presentation" data-toggle="tooltip" title="See it in Action">
                        <a href="#delay-action" aria-controls="See it in Action" role="tab">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-play"></i>
                            </span>
                        </a>
                    </li>
                    <li role="presentation" data-toggle="tooltip" title="Try Other Values">
                        <a href="#delay-playground" aria-controls="Try Other Values" role="tab">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-cog"></i>
                            </span>
                        </a>
                    </li>
                </ul>
          </div>
        <div class='tabContainer-tab-content'>
            <div id='delay-edit' class='tab active'>
                <div class='editorHolder' id='delayEditorHolder'>
                </div>
            </div>
            <div id='delay-action' class='tab'>
                <div class='browserHolder' style='width:50%; display:inline-block;'>
                </div>
                <div class='explanationHolder' style='display:inline-block; margin-left: 20px; width:45%; vertical-align:top;'>
                </div>
                <button class='btn btn-primary selectedButton nextTabButton'>Configure it</button>
            </div>
            <div id='delay-playground' class='tab'>
                <instruction style='display:inline-block'>
                        <b>Modify the @CircuitBreaker parameters</b> and <b>save the file</b> in the editor to configure your circuit breaker.
                        <br>You can simulate successful or failed requests to the microservice to see how the circuit state changes.
                </instruction> <br>
                <div class='playground'>
                    <div class='editorHolder2' id='delayEditorHolder2' style='margin-top:30px; width:50%; display:inline-block;'>
                    </div>
                    <div class='playgroundHolder' style='display:inline-block; margin:30px 0 0 10px; width: 45%; vertical-align:top;'>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var $baselineDelay = $('.delaySteps').find('.tabContainer-tab-content');

    var content = {
        fileName: "BankService.java",
        preload: [
            "package global.eBank.microservices;",
            "import org.eclipse.microprofile.faulttolerance.CircuitBreaker;",
            "import org.eclipse.microprofile.faulttolerance.exceptions.*;",
            "",
            "public class BankService {",
            "",
            "    @CircuitBreaker(requestVolumeThreshold=8,",
            "                    failureRatio=0.25)",
            "    public Service checkBalance() {",
            "        counterForInvokingBankingService++;",
            "        return checkBalanceService();",
            "    }",
            "}"
        ],
        readonly: false,
        save: false,
        callback: "(function test(editor) {circuitBreakerCallBack.listenToEditorForAnnotationParamChange(editor); })"
    };
    var newEditor = editor.create($baselineDelay.find('#delay-edit > .editorHolder'), "ConfigureDelayParams", content);
    contentManager.setEditor("ConfigureDelayParams", newEditor);

    var content2 = {
        url: "https://global-ebank.com/checkBalance",
        browserContent: "circuit-breaker/check-balance-fail-with-open-circuit.html",
        callback: "(function test(webBrowser) {circuitBreakerCallBack.listenToBrowserForFailBalance(webBrowser); })"
    };
    var newWebBrowser = webBrowser.create($baselineDelay.find('#delay-action > .browserHolder'), "ConfigureDelayParams",  content2);
    contentManager.setWebBrowser("ConfigureDelayParams", newWebBrowser);

    var content2a = {
        size: "40%"
    }
    var newPod = pod.create($baselineDelay.find('#delay-action > .explanationHolder'), "ConfigureDelayParams", content2a);
    contentManager.setPod("ConfigureDelayParams", newPod);

    var content3 = {
        fileName: "BankService.java",
        preload: [
            "package global.eBank.microservices;",
            "import org.eclipse.microprofile.faulttolerance.CircuitBreaker;",
            "import org.eclipse.microprofile.faulttolerance.exceptions.*;",
            "",
            "public class BankService {",
            "",
            "    @CircuitBreaker(requestVolumeThreshold=8,",
            "                    failureRatio=0.25,",
            "                    delay=3000)",
            "    public Service checkBalance() {",
            "        counterForInvokingBankingService++;",
            "        return BankingService();",
            "    }",
            "}"
        ],
        readonly: [
            {
            "from": "1",
            "to": "6"
            },
            {
            "from": "10",
            "to": "14"
            }
        ],
        save: true,
        callback: "(function test(editor) {circuitBreakerCallBack.listenToEditorForCircuitBreakerAnnotationChanges(editor); })"
    };
    var newEditor2 = editor.create($baselineDelay.find('#delay-playground .editorHolder2'), "ConfigureDelayParams", content3);
    contentManager.setEditor("ConfigureDelayParams", newEditor2);

    var content4 = {
        content: "circuit-breaker/circuit-breaker-configure-delay.html",
        callback: "(function(pod) {circuitBreakerCallBack.createCircuitBreaker(pod, 'ConfigureDelayParams', 8, 0.25, 3000, 20)})"
    };
    var newPod1 = pod.create($baselineDelay.find('#delay-playground  .playgroundHolder'), "ConfigureDelayParams", content4);
    contentManager.setPod("ConfigureDelayParams", newPod1);
</script>


<script>
//Initialize tooltips
$('.nav-tabs > li').tooltip();
$('.delaySteps .tabContainer-tabs .nav-tabs a').on('click', function(e) {
    var liElement = $(this).parent('li');
    if (liElement.hasClass('enabled') || liElement.hasClass('active')) {
        // A enabled element may be selected when clicked on
        var currentAttrValue = $(this).attr('href');
        // show/hide tabs
        $('.delaySteps .tabContainer-tab-content ' + currentAttrValue).slideDown(400).siblings().slideUp(400);
        // change/remove current tab to active
        $(this).parent('li').addClass('active').siblings().removeClass('active');
    }

    e.preventDefault();
});
$('.delaySteps .tabContainer-tabs .nav-tabs li').first().addClass('enabled');
$('.delaySteps .tabContainer-tabs .nav-tabs a').first().click();
$('.nextTabButton').on('click', function(e) {
    console.log("clicked on next tab button");
    var stepPod = contentManager.getPod("ConfigureDelayParams", 2).accessPodContent();
    var breadcrumbElement = stepPod.find('.delaySteps > .stepProgression > .tabContainer-tabs > .nav-tabs');
    var activeStep = breadcrumbElement.find('li.active');
    activeStep.next().find('a').click();
});

</script>
