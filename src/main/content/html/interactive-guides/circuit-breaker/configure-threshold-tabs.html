<div class="failureThresholdSteps">
    <div class='tabContainer-tabs'>
        <ul class='breadcrumb'>
            <li class='active'><a href='#failureThreshold-edit'>Configure @CircuitBreaker Annotation</a></li>
            <li><a href='#failureThreshold-action'>See it in Action</a></li>
            <li class='last-of-type'><a href='#failureThreshold-playground'>Try Other Values</a></li>
        </ul>
    </div>
    <div class='tabContainer-tab-content'>
        <div id='failureThreshold-edit' class='tab active'>
            <div class='editorHolder' id='fThresholdEditorHolder'>
            </div>
        </div>
        <div id='failureThreshold-action' class='tab'>
            <div class='browserHolder' style='width:50%; display:inline-block;'>
            </div>
            <div class='explanationHolder' style='display:inline-block; margin-left: 20px; width:45%; vertical-align:top;'>
            </div>
            <button class='btn btn-primary selectedButton nextTabButton'>Configure it</button>   
        </div>
        <div id='failureThreshold-playground' class='tab'>
            <instruction style='display:inline-block'>		
                 <b>Modify the @CircuitBreaker parameters</b> and <b>save the file</b> in the editor to configure your circuit breaker.		
                 <br>You can simulate successful or failed requests to the microservice to see how the circuit state changes.		
            </instruction> <br>
            <div class='playground'>
                <div class='editorHolder2' id='fThresholdEditorHolder2' style='margin-top:30px; width:50%; display:inline-block;'>
                </div>
                <div class='playgroundHolder' style='display:inline-block; margin:30px 0 0 10px; width: 45%; vertical-align:top;'>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var $baselineFThreshold = $('.failureThresholdSteps').find('.tabContainer-tab-content');

    var content = {
        fileName: "BankService.java",
        preload: [
            "package global.eBank.microservices;",
            "import org.eclipse.microprofile.faulttolerance.CircuitBreaker;",
            "import org.eclipse.microprofile.faulttolerance.exceptions.*;",
            "",
            "public class BankService {",
            "",
            "    @CircuitBreaker()",
            "    public Service checkBalance() {",
            "        counterForInvokingBankingService++;",
            "        return checkBalanceService();",
            "    }",
            "}"
        ],
        readonly: false,
        save: true,
        callback: "(function test(editor) {circuitBreakerCallBack.listenToEditorForAnnotationParamChange(editor); })"
    };
    var newEditor = editor.create($baselineFThreshold.find('#failureThreshold-edit > .editorHolder'), "ConfigureFailureThresholdParams", content);
    contentManager.setEditor("ConfigureFailureThresholdParams", newEditor);

    var content2 = {
        url: "https://global-ebank.com/checkBalance",
        browserContent: "circuit-breaker/check-balance-fail-with-open-circuit.html",
        callback: "(function test(webBrowser) {circuitBreakerCallBack.listenToBrowserForFailBalance(webBrowser); })"
    };
    var newWebBrowser = webBrowser.create($baselineFThreshold.find('#failureThreshold-action > .browserHolder'), "ConfigureFailureThresholdParams",  content2);
    contentManager.setWebBrowser("ConfigureFailureThresholdParams", newWebBrowser);

    var content2a = {
        size: "40%"
    }
    var newPod = pod.create($baselineFThreshold.find('#failureThreshold-action > .explanationHolder'), "ConfigureFailureThresholdParams", content2a);
    contentManager.setPod("ConfigureFailureThresholdParams", newPod);

    var content3 = {
        fileName: "BankService.java",
        preload: [
            "package global.eBank.microservices;",
            "import org.eclipse.microprofile.faulttolerance.CircuitBreaker;",
            "import org.eclipse.microprofile.faulttolerance.exceptions.*;",
            "",
            "public class BankService {",
            "",
            "    @CircuitBreaker(requestVolumeThreshold=8,",
            "                    failureRatio=0.25)",
            "    public Service checkBalance() {",
            "        counterForInvokingBankingService++;",
            "        return BankingService();",
            "    }",
            "}"
        ],
        readonly: [
            {
            "from": "1",
            "to": "6"
            },
            {
            "from": "9",
            "to": "13"
            }
        ],
        save: true,
        callback: "(function test(editor) {circuitBreakerCallBack.listenToEditorForCircuitBreakerAnnotationChanges(editor); })"
    };
    var newEditor2 = editor.create($baselineFThreshold.find('#failureThreshold-playground .editorHolder2'), "ConfigureFailureThresholdParams", content3);
    contentManager.setEditor("ConfigureFailureThresholdParams", newEditor2);

    var content4 = {
        content: "circuit-breaker/circuit-breaker-configure-failure-threshold.html",
        callback: "(function(pod) {circuitBreakerCallBack.createCircuitBreaker(pod, 'ConfigureFailureThresholdParams', 8, 0.25, 5000, 20)})"
    };
    var newPod1 = pod.create($baselineFThreshold.find('#failureThreshold-playground  .playgroundHolder'), "ConfigureFailureThresholdParams", content4);
    contentManager.setPod("ConfigureFailureThresholdParams", newPod1);
</script>


<script>
    $('.failureThresholdSteps .tabContainer-tabs .breadcrumb a').on('click', function(e) {
        var liElement = $(this).parent('li');
        if (liElement.hasClass('enabled') || liElement.hasClass('active')) {
            // A enabled element may be selected when clicked on
            var currentAttrValue = $(this).attr('href');
            // show/hide tabs
            $('.failureThresholdSteps .tabContainer-tab-content ' + currentAttrValue).slideDown(400).siblings().slideUp(400);
            // change/remove current tab to active
            $(this).parent('li').addClass('active').siblings().removeClass('active');
        }

        e.preventDefault();
    });
    $('.failureThresholdSteps .tabContainer-tabs .breadcrumb a').on('keydown', function(e) {
        e.stopPropagation();
        if(e.which === 13){
            $(this).click();
        }        
    });
    $('.failureThresholdSteps .tabContainer-tabs .breadcrumb li').first().addClass('enabled');
    $('.failureThresholdSteps .tabContainer-tabs .breadcrumb a').first().click();
    $('.nextTabButton').on('click', function(e) {
        var stepPod = contentManager.getPod("ConfigureFailureThresholdParams", 2).accessPodContent();
        var breadcrumbElement = stepPod.find('.failureThresholdSteps > .tabContainer-tabs > .breadcrumb');
        var activeStep = breadcrumbElement.find('li.active');
        activeStep.next().find('a').click();
    });
</script>
