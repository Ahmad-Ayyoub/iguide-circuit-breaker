<!DOCTYPE html>
<html>
<head>
    <style>
        .value { font: bold;}
    </style>
</head>

<body>

<p>This is some text from my example file.</p>

<div>
  <h3>Order Xtras</h3>
  <p>Select your side from the following list:</p>
  <select style="color: grey;" id="orderselect" onchange="mysideorder()">
      <option value="Fries">Fries</option>
      <option value="Chips">Chips</option>
      <option value="Salad">Salad</option>
  </select>
</div>
<br><br>
<p id=ord></p>

<script>
    function mysideorder() {
        var x = $("#orderselect").val();
        console.log(x);
        $("#ord").html("Ordering: <span class=value>" + x + "</span>");
    }
</script>

</body>
</html>
