<!DOCTYPE html>
<html>
<head>
    <style>
        .value { font: bold;}
    </style>
</head>

<body>

<div>
  <h3>Order an Entree</h3>
  <p>Select your entree from the following list:</p>
  <select style="color: grey;" id="orderselect" onchange="myentreeorder()">
      <option value="Chicken">Chicken</option>
      <option value="Steak">Steak</option>
      <option value="Fish">Fish</option>
  </select>
</div>
<br><br>
<p id=ent></p>

<script>
    function myentreeorder() {
        var x = $("#orderselect").val();
        console.log(x);
        $("#ent").html("Ordering: <span class=value>" + x + "</span>");
    }
</script>

</body>
</html>
